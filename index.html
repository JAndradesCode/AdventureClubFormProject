<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Club Registration</title>
    <style>
        body {
        background-color: #1e3c72;
        padding: 20px;
        font-family: Arial, sans-serif;
        }
        .container {
        background-color: white;
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        border-radius: 20px;
        }
        .header {
        text-align: center;
        margin-bottom: 40px;
        }
    .header h1 {
        color: #1e3c72;
        margin: 0 0 10px 0;
        font-size: 24px;
        }
    .header p {
        color: #666;
        margin: 0;
        font-size: 14px;
        }
    .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            }
    .form-group {
            margin-bottom: 20px;
            width: 100%;
            }
    .section {
            background-color: #f8f9fc;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            }
    .section h2 {
            color: #1e3c72;
            font-size: 16px;
            margin: 0 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #e5e7eb;
            }
    label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-size: 14px;
            }
    input[type="text"], input[type="email"], input[type="date"], select, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        background-color: white;
        color: #374151;
        font-size: 14px;
        }
    textarea {
        min-height: 100px;
        resize: vertical;
        }
    .checkbox-group {
        display: flex;  
        flex-direction: column;
        gap: 5px;
        }
    .checkbox-item {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        }
    .radio-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        }
    .radio-item {
        display: flex;
        align-items: center;
        gap: 8px;
        }
    input[type="range"] {
        width: 100%;
        margin: 10px 0;
        }
    input[type="file"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        }
    .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #1e3c72;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        }
    @media (max-width: 480px) {
        .form-row {
            flex-direction: column;
            gap: 0;
        }
        .container {
            padding: 20px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        <h1>Adventure Travel Club</h1>
        <p>Begin your journey with fellow adventurers</p>
        </div>
        <div class="section">
            <h2>Personal Information</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
            </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
            
        </div>
        <div class="section">
            <h2>Adventure Preferences</h2>
            <!-- Experience Level Dropdown -->
            <div class="form-group">
            <label>Experience Level</label>
            <select required>
            <option value="">Select your experience level</option>
            <option>Beginner - New to adventure travel</option>
            <option>Intermediate</option>
            <option>Expert</option>
            </select>
            </div>
            <label for="activities">Preferred Activites</label>
            <div class="form-row">
            <input type="checkbox" id="hiking" name="activity" value="hiking">
            <label for="hiking">Hiking</label>
            </div>
            <div class="form-row">
            <input type="checkbox" id="rock" name="activity" value="rock">
            <label for="rock">Rock Climbing</label>
            </div>
            <div class="form-row">
            <input type="checkbox" id="kayaking" name="activity" value="kayaking">
            <label for="kayaking">Kayaking</label>
            </div>
            <div class="form-row">
            <input type="checkbox" id="scuba" name="activity" value="scuba">
            <label for="scuba">Scuba Diving</label>
            </div>
            <label>Preferred Trip Duration</label>
            <div class="form-row">
            <input type="radio" id="weekend" name="duration" value="weekend">
            <label for="weekend">Weekend Trips (2-3 days)</label>
            </div>
            <div class="form-row">
            <input type="radio" id="week" name="duration" value="week">
            <label for="week">Week-long Adventures (5-7 days)</label>
            </div>
            <div class="form-row">
            <input type="radio" id="extended" name="duration" value="extended">
            <label for="extended">Extended Expeditions (2+ weeks)</label>
            </div>
        </div>
        <div class="section">
            <h2>Additional Information</h2>
            <Div class="form-group">
            <label for="level">Fitness Level (1-10)</label>
            <input type="range" id="level" name="level" value="50">
            </Div>
            <div class="form-group">
                <label for="about">Tell us about yourself</label>
                <textarea placeholder="Share your adventure experiences and what excites you about joining our club..."></textarea>
            </div>
            <div class="form-group">
                <label for="pfp">Profile Picture</label>
                <input type="file" id="pfp" name="pfp" accept=".png, .pdf, .jpeg">
            </div>
        </div>
        <div class="form-row">
        <input type="checkbox" id="terms" name="terms" value="terms">
        <label for="terms">I agree to the Terms and Conditions and Private Policy</label>
        </div>
        <div class="submit-btn">
        Submit Registration
        </div>
    </div>    ,
</body>
</html>
